<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />

        <title>Current Time</title>

        <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
        <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    </head>

    <body>
	   <script>
		function stableDfFunction() {
		 
		const xhr = new XMLHttpRequest();
		xhr.open('POST', 'https://stablediffusionapi.com/api/v3/img2img');
		xhr.setRequestHeader('Content-Type', 'application/json');
		xhr.onload = function() {
		  if (xhr.status === 200) {
		    const data = JSON.parse(xhr.responseText);
		    console.log(data);
		  }
		};
		xhr.onerror = function() {
		  console.error('Request failed.');
		};
		xhr.send(JSON.stringify({
		  data: 'example data'
		}));		 

		 
		 
		 document.getElementById("result").innerHTML = "The fun function is triggered !";
         	
		}
		
       </script>
        <button onclick="stableDfFunction()" >Generate New Image</button>
	<p><div id="result"></div></p>

        
    </body>
</html>
